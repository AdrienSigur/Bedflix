<!DOCTYPE html>
<html lang="en">
  <!DOCTYPE html>
  <html>
  
  <head>
      <meta charset="UTF-8">
      <title>Bedflix</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
      <header>
          <nav class="navbar navbar-expand-lg bg-dark">
  
              <div class="container-fluid justify-content">
  
                  <img src="bedflix images/bedflix-logo (1).png" height="30" alt="Logo de Bedflix">
  
                  <a class="navbar-brand" href="#"></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                      data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                      aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                              <a class="nav-link active" aria-current="page" href="#">Accueil</a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link" href="#">SÃ©ries</a>
                          </li>
                          <li class="nav-item ">
                              <a class="nav-link dropdown" href="#" role="button" aria-expanded="false">
                                  Films
                              </a>
                          </li>
   </ul>
                      <form class="d-flex" role="search">
                          <input class="form-control me-2" type="search" placeholder="Titres, Genres, .."
                              aria-label="Search">
                          <img src="bedflix images/Bell.png" height="30" alt="Cloche blanche">
                          <img src="bedflix images/Rectangle 3.png" height="35" alt="image utilisateur">
  
                      </form>
                  </div>
              </div>
          </nav>
      </header>
  
      <div>
          <img src="bedflix images/Rectangle_4.png" alt="Image de fond West World" id="fond">
  
          <div id="carouselExampleFade" class="carousel slide carousel-fade">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="bedflix images/card-1.png" class="d-block w-15 mx-auto" alt="carte1">
                </div>
                <div class="carousel-item">
                  <img src="bedflix images/card-2.png" class="d-block w-15 mx-auto" alt="carte2">
                </div>
                <div class="carousel-item">
                  <img src="bedflix images/card-3.png" class="d-block w-15 mx-auto" alt="carte3">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
  
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
  
  </body>
  
  </html>
